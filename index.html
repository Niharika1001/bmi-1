<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href="style.css"/>
  <title>BMI CALCULATOR</title>
  <script src="script.js"></script>
</head>
<body>
  <div class="wrapper">
    <center><h1>BMI calculator</h1></center><br>
    <div class="input-box">
      <label for>Weight(kg)&nbsp;:&nbsp;</label>
      <input type="number" id="weight" placeholder="Enter your weight here">
    </div>
    <br>
    <div class="input-box">
      <label for>Height(m)&nbsp;&nbsp;:&nbsp;&nbsp;</label>
      <input type="number" id="height" placeholder="Enter your height here">
    </div>
    <br>
    <div class="result" id="result">
      <center><button onclick="bmi()">Calculate BMI</button></center>
      <br><p id="demo"></p><br>
      <p id="demo1"></p>
    </div>
    <br>
  </div>
</body>
</html>
